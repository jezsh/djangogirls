<!doctype html>
<html>
<head>
	<title>Django Girls</title>
</head>
<body>
	<div>
		<h1>Blog</h1>
	</div>
	{% for post in posts %}
		<div>
			<p>Title: {{ post.title }}</p>
			<p>Published on: {{ post.published_date }}</p>
			<p>{{ post.text | linebreaks }}</p>
		</div>
	{% endfor %}
	<div>
		<p>published:</p>
		<h2>title</h2>
		<p>Text</p>
	</div>

</body>
</html>
